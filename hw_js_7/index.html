<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HW JS 7</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    </head>
    <body>
      <div class="container">
          <article action="#" class="form_style" id="main_form">

              <div class="row">
              <input type="text" name="" value="" class="input_style enterNum1" placeholder="Введите первое число:">
              <div class="top_col">
              <input type="text" name="" value="" class="input_style enterNum2" placeholder="Введите второе число:">
              <button type="button" name="button" class="sortedNums">Compare Nums</button>
              </div>
              <p class="outSortedNumsResult"></p>
              </div>

              <div class="row">
                <div class="top_col">
              <input type="text" name="" value="" class="enterNumForFactorial input_style" placeholder="Введите число для нахождения факториала:">
              <button type="button" name="button" class="getFactorial">Out Factorial</button></div>
              <p class="outFactorialResult"></p>
              </div>

              <div class="row">
                <div class="top_col">
              <input type="text" name="" value="" data-num="3" class="enterNumsForConcat input_style" placeholder="Введите три цифры в виде x,x,x:">
              <button type="button" name="button" class="getConcatNum">Concat Nums</button></div>
              <p class="outConcatNumResult"></p>
              </div>

              <div class="row">
              <input type="text" name="" value="" class="input_style enterNum1ForArea" placeholder="Введите длину прямоугольника:">
              <div class="top_col">
              <input type="text" name="" value="" class="input_style enterNum2ForArea" placeholder="Введите ширину прямоугольника:">
              <button type="button" name="button" class="getAreaOfSquare">Area Square</button>
              </div>
              <p class="outAreaOfSquareResult"></p>
              </div>

              <div class="row">
                <div class="top_col">
              <input type="text" name="" value="" class="enterNumsisPerfect input_style" placeholder="Введите число на проверку совершенности:">
              <button type="button" name="button" class="getResultNumsisPerfect">Is Perfect Num</button></div>
              <p class="outResultNumsisPerfect"></p>
              </div>

              <div class="row">
              <input type="text" name="" value="1" class="input_style enterStartRange" placeholder="Введите начало диапазона:">
              <div class="top_col">
              <input type="text" name="" value="30" class="input_style enterEndRange" placeholder="Введите конец диапазона:">
              <button type="button" name="button" class="getRange">Is Perfect Nums</button>
              </div>
              <p class="outResultPerfectNums"></p>
              </div>

              <div class="row">
                <div class="top_col">
              <input type="text" name="" value="" class="enterNumsForDate input_style" placeholder="Введите часы,минуты,секунды:">
              <button type="button" name="button" class="getDate">Out Time</button></div>
              <p class="outDate"></p>
              </div>

          </article>
      </div>
    </body>
  </html>
