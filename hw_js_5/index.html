<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HW JS 5</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    </head>
    <body>
      <div class="container">
          <article action="#" class="form_style" id="main_form">

              <div class="row">
              <input type="text" name="" value="" class="input_style startRangeNum" placeholder="Введите начало диапазона чисел:">
              <div class="top_col">
              <input type="text" name="" value="" class="input_style endRangeNum" placeholder="Введите конец диапазона чисел:">
              <button type="button" name="button" class="pushNumsInRange">Push me!</button>
              </div>
              <p class="outSumNumsInRange"></p>
              </div>

              <div class="row">
              <input type="text" name="" value="" class="input_style startRangeNumForDivisor" placeholder="Введите число 1:">
              <div class="top_col">
              <input type="text" name="" value="" class="input_style endRangeNumForDivisor" placeholder="Введите число 2:">
              <button type="button" name="button" class="pushNumsInRangeForDivisor">Push me!</button>
              </div>
              <p class="outNumsInRangeForDivisor"></p>
              </div>

              <div class="row">
                <div class="top_col">
              <input type="text" name="" value="" class="numForDivisor input_style" placeholder="Введите число:">
              <button type="button" name="button" class="pushNumForDivisor">Push me!</button></div>
              <p class="outNumForDivisor"></p>
              </div>

              <div class="row">
                <div class="top_col">
              <input type="text" name="" value="" class="enterQuantityDigitsInNum input_style" placeholder="Введите число:">
              <button type="button" name="button" class="pushQuantityDigitsInNum">Push me!</button></div>
              <p class="outQuantityDigitsInNum"></p>
              </div>

              <div class="row">
                <div class="top_col">
              <input type="text" name="" value="" data-value = "10" class="enterNums input_style" placeholder="Введите 10 чисел через запятую:">
              <button type="button" name="button" class="pushNums">Push me!</button></div>
              <p class="outStatisticsOfNums"></p>
              </div>

              <div class="row">
              <input type="text" name="" value="" class="input_style enterStartNum" placeholder="Введите число:">
              <div class="top_col">
              <input type="text" name="" value="" class="input_style enterNumToMove" placeholder="На сколько цифр сдвинуть число:">
              <button type="button" name="button" class="pushResultMoveNum">Push me!</button>
              </div>
              <p class="outResultMoveNum"></p>
              </div>

          </article>
      </div>
    </body>
  </html>
