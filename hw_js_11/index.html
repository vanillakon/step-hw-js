<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HW JS 11</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    </head>
    <body>
      <div class="container">
          <article action="#" class="form_style" id="main_form">


            <div class="row parent_auto">
            <div class="top_col">
            <input type="text" name="" value="" class="input_style enterMake" placeholder="Введите марку авто:">
            <button type="button" name="button" class="getAuto">Out Auto</button>
            </div>
            <div class="top_col">
            <input type="text" name="" value="" class="input_style enterModel" placeholder="Введите модель авто:">
            <button type="button" name="button" class="getTime">Out Time</button>
            </div>
            <div class="top_col">
            <input type="text" name="" value="" class="input_style enterYear" placeholder="Введите год выпуска авто:">
            </div>
            <div class="top_col">
            <input type="text" name="" value="" class="input_style enterSpeed" placeholder="Введите значение средней скорости км/ч:">
            </div>
            <div class="top_col">
            <input type="text" name="" value="" class="input_style enterDistance" placeholder="Введите расстояние в км:">
            </div>
            <p class="outTime"></p>
            </div>

            <div class="row">
            <div class="top_col">
            <input type="text" name="" value="" class="input_style numerator1" placeholder="Введите числитель первой дроби:">
            <button type="button" name="button" class="getSum">Out Sum</button>
            </div>
            <div class="top_col">
            <input type="text" name="" value="" class="input_style denominator1" placeholder="Введите знаменатель первой дроби:">
            <button type="button" name="button" class="getMinus">Out Minus</button>
            </div>
            <div class="top_col">
            <input type="text" name="" value="" class="input_style numerator2" placeholder="Введите числитель второй дроби:">
            <button type="button" name="button" class="getMulti">Out Multi</button>
            </div>
            <div class="top_col">
            <input type="text" name="" value="" class="input_style denominator2" placeholder="Введите знаменатель второй дроби:">
            <button type="button" name="button" class="getDivision">Out Division</button>
            </div>
            <div class="top_col">
            <div class="input_style" style="opacity: 0;"></div>
            <button type="button" name="button" class="getReduction">Out Reduction</button>
            </div>
            <p class="outFractionResult"></p>
            </div>

          </article>
      </div>
    </body>
  </html>
