<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HW JS 13</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    </head>
    <body>
      <div class="container">
          <article action="#" class="form_style" id="main_form">

            <div class="row" style="margin-bottom: 10px !important;">
              <div class="top_col">
              <div class="parent_table_purchases"></div>
              </div>
            </div>

            <div class="row" style="margin-bottom: 10px !important;">
              <div class="top_col">
                <button type="button" name="button" class="get_out_sorted_arr" style="display: inline-block; margin-left: 0px; margin-right: 10px; width: 240px;">Out Sorted Purchases</button>
                <button type="button" name="button" class="get_plus_purchases" style="display: inline-block; margin-left: 10px; width: 240px;">Plus Purchases</button>
              </div>
            </div>
            <div class="row">

            <div class="top_col">
            <input type="text" name="" value="" class="input_style enter_name_new_purchases" placeholder="Добавление покупки в список - введите наименование:" style="min-width: 500px !important;">
            </div>
            <div class="top_col">
            <input type="text" name="" value="" class="input_style enter_quantity_new_purchases" placeholder="Добавление покупки в список - введите количество:" style="min-width: 500px !important;">
            </div>
            <p class="out_result_plus_purchases"></p>

            <div class="top_col">
            <input type="text" name="" value="" class="input_style enter_true_purchases" placeholder="Введите наименование купленного товара:">
            <button type="button" name="button" class="get_true_purchases">Change Status</button>
            </div>

            <p class="out_false_result_change_status"></p>
            </div>

              <div class="row parent"></div>
              <div class="row second_parent">
                <p class="out_max_price_in_check"></p>
                <p class="out_average_cost_in_check"></p>
              </div>

              <div class="row">
                <div class="top_col">
                <input type="text" name="" value="" class="enter_text input_style" placeholder="Введите текст для стилизации:">
                <button type="button" name="button" class="get_style_text">Style Text</button></div>
                <p class="out_false_result"></p>
                <div class="parent_text"></div>
              </div>

          </article>
      </div>
    </body>
  </html>
