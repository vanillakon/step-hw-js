<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HW JS 3</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    </head>
    <body>
      <div class="container">
          <article action="#" class="form_style" id="main_form">

              <!-- <label class="label_style" for="card">Card Number</label>
              <input class="input_style" type="text" id="card" placeholder="1234 5678 9012 3456">

              <label class="label_style" for="name">Name On Card</label>
              <input class="input_style" type="text" id="name" placeholder="Name Surname"> -->

              <div class="row">
                <div class="top_col">
              <input type="text" name="" value="" class="enterAge input_style" placeholder="Введите свой возраст:">
              <button type="button" name="button" class="pushValue">Push me!</button></div>
              <p class="outResult"></p>
              </div>

              <div class="row">
                <div class="top_col">
              <input type="text" name="" value="" class="enterNumber input_style" placeholder="Введите число от 0 до 9:">
              <button type="button" name="button" class="pushValueNumber">Push me!</button></div>
              <p class="outSymbol"></p>
              </div>

              <div class="row">
                <div class="top_col">
              <input type="text" name="" value="" data-value ="3" class="enterDigit input_style" placeholder="Введите трехзначное число:">
              <button type="button" name="button" class="pushNumberForCheck">Push me!</button></div>
              <p class="outResultSameDigits"></p>
              </div>

              <div class="row">
                <div class="top_col">
              <input type="text" name="" value="" placeholder="Введите год на проверку:" class="enterYear input_style">
              <button type="button" name="button" class="pushYear">Push me!</button></div>
              <p class="outYear"></p>
              </div>

              <div class="row">
                <div class="top_col">
                  <input type="text" name="" value="" class="enterCheckNumber input_style" data-value ="5" placeholder="Введите пятизначное число:">
                  <button type="button" name="button" class="pushNumberForCheckOfPalindrom">Push me!</button>
                </div>
              <p class="outResultPalindrom"></p>
              </div>

              <div class="row">
                <div class="top_col">
                  <input type="text" name="" value="" class="enterValueToChange input_style" placeholder="Введите сумму:">
                  <button type="button" name="button" class="pushCashToChange">Push me!</button>
                </div>
                <div class="mid_col">
              <select class="firstSelectOfCash input_style">
                <option value="usd" data-value='1'>USD</option>
                <option value="eur" data-value='0.84'>EUR</option>
                <option value="uan" data-value='28.60'>UAN</option>
                <option value="azn" data-value='1.70'>AZN</option>
              </select>
              <select class="secondSelectOfCash input_style">
                <option value="usd" data-value='1'>USD</option>
                <option value="eur" data-value='0.84'>EUR</option>
                <option value="uan" data-value='28.60'>UAN</option>
                <option value="azn" data-value='1.70'>AZN</option>
              </select>
              </div>
              <p class="outResultChangeCash"></p>
            </div>

          </article>
      </div>








    </body>
  </html>
