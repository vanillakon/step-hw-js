<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HW JS 15</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    </head>
    <body>
      <div class="container">
          <article action="#" class="form_style" id="main_form">

            <div class="row">
            <div class="top_col">
            <input type="text" name="" value="" class="enter_str_for_calc input_style" placeholder="Введите строку для подсчета символов:">
            <button type="button" name="button" class="get_calc_sym">Calculate</button></div>
            <p class="out_res_calc"></p>
            </div>

            <div class="row">
            <div class="top_col">
            <input type="text" name="" value="" placeholder="Введите двузначное число:" class="enter_num_to_str input_style">
            <button type="button" name="button" class="get_str_by_num">Text By Number</button></div>
            <p class="out_res_change"></p>
            </div>

            <div class="row">
            <div class="top_col">
            <input type="text" name="" value="" placeholder="Введите строку для замены символов:" class="enter_str_to_change input_style">
            <button type="button" name="button" class="get_new_str">Change Symbols</button></div>
            <p class="out_res_change_sym"></p>
            </div>

            <div class="row">
            <div class="top_col">
            <input type="text" name="" value="" placeholder="Введите название стиля:" class="enter_style input_style">
            <button type="button" name="button" class="get_camel_style">Convert Style</button></div>
            <p class="out_res_style"></p>
            </div>

            <div class="row">
            <div class="top_col">
            <input type="text" name="" value="" placeholder="Введите словосочетание:" class="enter_text_to_abr input_style">
            <button type="button" name="button" class="get_abr">Get Abbreviation</button></div>
            <p class="out_res_abr"></p>
            </div>

          </article>
      </div>
    </body>
  </html>
