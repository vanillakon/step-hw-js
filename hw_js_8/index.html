<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HW JS 8</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    </head>
    <body>
      <div class="container">
          <article action="#" class="form_style" id="main_form">


              <div class="row">
                <div class="top_col">
              <input type="text" name="" value="" class="enterNumsForSeconds input_style" placeholder="Введите время в формате часы,минуты,секунды:">
              <button type="button" name="button" class="getSeconds">Out Seconds</button></div>
              <p class="outSeconds"></p>
              </div>

              <div class="row">
                <div class="top_col">
              <input type="text" name="" value="" data-num="3" class="enterSecondsForTime input_style" placeholder="Введите количество секунд:">
              <button type="button" name="button" class="getSecondsForTime">Out Time</button></div>
              <p class="outTime"></p>
              </div>

              <div class="row">
                <div class="top_col">
              <input type="text" name="" value="" class="enterDatesForDifference input_style" placeholder="Введите даты: год,месяц,день,год,месяц,день">
              <button type="button" name="button" class="getDatesForDifference">Out Difference</button></div>
              <p class="outDifference"></p>
              </div>

          </article>
      </div>
    </body>
  </html>
