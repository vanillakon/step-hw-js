<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HW JS 15</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    </head>
    <body>
      <div class="container">
          <article action="#" class="form_style" id="main_form">

            <div class="row">
            <div class="top_col">
            <input type="text" name="" value="" class="enter_strs_for_concat input_style" placeholder="Введите строки через запятую:">
            <button type="button" name="button" class="get_concat">Concat Str's</button></div>
            <p class="out_res_concat"></p>
            </div>

            <div class="row">
            <div class="top_col">
            <input type="text" name="" value="" placeholder="Введите пример вида: num1 + - * / num2:" class="enter_nums_by_str input_style">
            <button type="button" name="button" class="get_calc_by_str">Calculate</button></div>
            <p class="out_res_calc"></p>
            </div>

            <div class="row">
            <div class="top_col">
            <input type="text" name="" value="" placeholder="Введите url:" class="enter_url input_style">
            <button type="button" name="button" class="get_info_by_url">Get Info</button></div>
            <p class="out_info_by_url"></p>
            </div>

            <div class="row">
            <div class="top_col">
            <input type="text" name="" value="" placeholder="Введите строку и разделитель через запятую:" class="enter_str_to_split input_style">
            <button type="button" name="button" class="get_split_str">Split Str</button></div>
            <p class="out_res_split_str"></p>
            </div>

            <div class="row">
            <div class="top_col">
            <input type="text" name="" value="Today is %1 %2.%3.%4, Monday, 10, 8, 2020" placeholder="Введите макет и входные параметры:" class="enter_str_to_change input_style">
            <button type="button" name="button" class="get_change">Get Abbreviation</button></div>
            <p class="out_res_change"></p>
            </div>

          </article>
      </div>
    </body>
  </html>
